<ion-header>
  <ion-toolbar>
    <ion-title>feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-container gradient-green dark ion-padding">
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating" color="light" color="light">Coach</ion-label>
        <ion-input formControlName="coach" type="text" color="light" (ionChange)="setAnswer(i, $event.detail.value)">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="light">Client
        </ion-label>
        <ion-input formControlName="client" type="text" color="light"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="light">Session Date
        </ion-label>
        <ion-input formControlName="session_date" type="text" color="light"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-radio-group name="status" formControlName="status" (ionChange)="changeShareType($event.target.value)">
          <ion-list-header class="ion-no-padding">
            <ion-label color="light">
              Status
            </ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-radio slot="start" mode="md" value="done" [checked]="status == 'done'"></ion-radio>
            <ion-label color="light">done</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label color="light">non show</ion-label>
            <ion-radio slot="start" mode="md" value="non-show" [checked]="status == 'non-show'"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label color="light">reschedule</ion-label>
            <ion-radio slot="start" mode="md" value="reschedule" [checked]="status == 'reschedule'"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label color="light">other</ion-label>
            <ion-radio slot="start" mode="md" value="other" [checked]="status == 'other'"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>

      <ion-item lines="none">
        <ion-radio-group name="duration" formControlName="duration" (ionChange)="changeShareType($event.target.value)">
          <ion-list-header class="ion-no-padding">
            <ion-label color="light">
              Duration
            </ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-label color="light">30 min</ion-label>
            <ion-radio slot="start" mode="md" value="30min" [checked]="duration == '30min'"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label color="light">60 min</ion-label>
            <ion-radio slot="start" mode="md" value="60min" [checked]="duration == '60min'"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="light">
          <p>How would you Rate the session (1 to 5 stars)</p>
          <ion-rating [rate]="rating" (rateChange)="rating = $event"></ion-rating>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="light">
          Main issue & Relevant comment(champs ouvert)
        </ion-label>
        <ion-input required formControlName="comment" type="text" color="light"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-radio-group name="session_required" formControlName="session_required"
          (ionChange)="changeShareType($event.target.value)">
          <ion-list-header class="ion-no-padding">
            <ion-label color="light">
              Another session required
            </ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-label color="light">Yes</ion-label>
            <ion-radio slot="start" mode="md" value="yes" [checked]="session_required == 'yes'"></ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-label color="light">no</ion-label>
            <ion-radio slot="start" mode="md" value="no" [checked]="session_required == 'no'"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>

      <ion-button class="white-green-button" expand="block" type="submit" color="primary"
        style="height:40px;margin-top:10px;margin-bottom:10px;font-size:13px;">
        Send Feedback
      </ion-button>
      <!-- <ion-button block color="primary" type="submit" [disabled]="feedbackForm.invalid">
        Send Feedback
      </ion-button> -->
    </form>
  </div>
</ion-content>
