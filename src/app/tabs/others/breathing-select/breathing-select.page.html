<ion-content>
    <div class="page-container has-header">
        <ion-card class="wide-full hide-box-shadow">
            <ion-card-content>
                <ion-card class="wide-full hide-box-shadow">
                    <ion-card-content class="ion-text-center">
                        Following this breathing techniques will help you feel better, less stressed and more present in
                        the
                        moment.
                        <br><br>
                        According to your mood, choose one of these two breathing techniques and focus on controlling
                        your
                        breathing as you follow prompts on screen.
                        <br><br>
                        Try this breathing activity for 20 rounds.
                    </ion-card-content>
                </ion-card>
                <ion-row>
                    <ion-col size="6">
                        <ion-card class="wide-full hide-box-shadow gradient-green dark"
                                  (click)="startBreathingExercise('balance')">
                            <ion-card-content class="ion-text-center">
                                <ion-label class="breathing-type" color="light"
                                           [innerHTML]="language.getWordByLanguage('balanceBreathing')">
                                </ion-label>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col size="6">
                        <ion-card class="wide-full hide-box-shadow gradient-green dark"
                                  (click)="startBreathingExercise('relax')">
                            <ion-card-content class="ion-text-center">
                                <ion-label class="breathing-type" color="light"
                                           [innerHTML]="language.getWordByLanguage('relaxBreathing')">
                                </ion-label>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col size="6">
                        <ion-card class="wide-full hide-box-shadow gradient-green dark"
                                  (click)="startBreathingExercise('fall')">
                            <ion-card-content class="ion-text-center">
                                <ion-label class="breathing-type" color="light"
                                           [innerHTML]="language.getWordByLanguage('fallBreathing')">
                                </ion-label>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col size="6">
                        <ion-card class="wide-full hide-box-shadow gradient-green dark">
                            <ion-card-content class="ion-text-center locked">
                                <ion-label class="breathing-type" color="light"
                                           [innerHTML]="language.getWordByLanguage('energyBreathing')">
                                </ion-label>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
